<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
      <link rel="stylesheet" href="./CSS/style.css">
      <link rel="stylesheet" href="./CSS/style-mobile.css">
<!--font-->
      <style>
          @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
          </style>
<!--font-->
<!--FontAwesome-->
      <script src="https://kit.fontawesome.com/b688b228e4.js" crossorigin="anonymous"></script>
<!--FontAwesome-->
</head>
<body>
<!--HEADER-->
<!--NAV-->
    <header>
        <img id="logo" src="./Images/logo/Booki.png" alt="logo Booki">
        <nav>
            <ul class="sub-nav">
                <li><a class="host" href="#Host">Hébergement</a></li>
                <li><a href="#Acticity">Activités</a></li>
            </ul>
        </nav>
    </header>
<!--FIN NAV-->
<!--FIN HEADER-->
<!--TITRE-->
<main>
    <div>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre de ville ou en pleine nature</p>
    </div>
<!--FIN TITRE-->
<!--SEARCH BAR-->
    <div>
         <div class="search-Style">
             <form method="post" action="#">
                <i class="fa-solid fa-location-dot i-locat"></i>
                <input class="styleInput" type="text" placeholder="Marseille, France">
                <button class="styleButton"><span>Rechercher</span><i class="fa-solid fa-magnifying-glass"></i></button>
             </form>
         </div>
    </div>
<!--FIN SEARCH BAR-->
<!--SEARCH FILTER-->
<section>
    <h2 class="filter-h2">Filtres</h2>
    <div class="filtre-flex">
        <div class="filters">
                <div class="icon-style"><i class="fa-solid fa-money-bill-wave"></i></div>
                <span><strong>Economique</strong></span>
        </div>
        <div class="filters">
                <div class="icon-style"><i class="fa-solid fa-child-reaching"></i></div>
                <span><strong>Familliale</strong></span>
        </div>
        <div class="filters">
                <div class="icon-style"><i class="fa-solid fa-heart"></i></div>
                <span><strong>Romantique</strong></span>
        </div>
        <div class="filters">
                <div class="icon-style"><i class="fa-solid fa-dog"></i></div>
                <span><strong>Animaux autorisés</strong></span>
        </div>
    </div>
</section>
<div class="info-flex">
    <i class="fa-solid fa-info i"></i>
    <p>Plus de 500 logements sont disponible dans cette ville</p> 
</div>
<!--FIN SEARCH FILTER-->
</body>
</html>
